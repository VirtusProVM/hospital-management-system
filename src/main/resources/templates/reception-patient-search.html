<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Patients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div th:replace="fragments/nav :: nav"></div>

<div class="container mt-4">
    <h2 class="mb-4 text-primary">Search Patients</h2>

    <form th:action="@{/reception/patients/search}" method="get" class="p-4 rounded bg-white shadow-sm" style="max-width: 550px;">
        <input type="text" name="keyword" placeholder="Enter first or last name" th:value="${keyword}" class="form-control" required />
        <button type="submit" class="btn btn-primary mt-2">Search</button>
    </form>

    <div th:if="${patients != null}">
        <h3 class="mb-4 text-primary" th:if="${patients.size() > 0}">Results:</h3>
        <h3 class="mb-4 text-primary" th:if="${patients.size() == 0 and keyword != null}">No patients found.</h3>

        <div class="table-responsive">

            <table id="myTable" class="table table-striped table-hover align-middle">
                <thead class="table-primary">

                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>Date of Birth</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Action</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="patient : ${patients}">
                    <td th:text="${patient.firstName}">First Name</td>
                    <td th:text="${patient.lastName}">Last Name</td>
                    <td th:text="${patient.gender}">Gender</td>
                    <td th:text="${patient.dateOfBirth}">DOB</td>
                    <td th:text="${patient.phone}">Phone</td>
                    <td th:text="${patient.address}">Address</td>
                    <td>
                        <a th:href="@{'/reception/patients/' + ${patient.patientId}}" class="btn btn-secondary">View</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

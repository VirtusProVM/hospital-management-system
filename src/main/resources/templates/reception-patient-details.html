<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Information</title>

  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

</head>
<body class="bg-light">

<div th:replace="fragments/nav :: nav"></div>

<div class="container mt-5" th:if="${patient != null}">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="mb-4 text-primary">Patient Details</h2>

      <dl class="row mb-0">
        <dt class="col-sm-4">First Name</dt>
        <dd class="col-sm-8" th:text="${patient.firstName}">First Name</dd>
        <dt class="col-sm-4">Last Name</dt>
        <dd class="col-sm-8" th:text="${patient.lastName}">Last Name</dd>
        <dt class="col-sm-4">Gender</dt>
        <dd class="col-sm-8" th:text="${patient.gender}">Gender</dd>
        <dt class="col-sm-4">Date of Birth</dt>
        <dd class="col-sm-8" th:text="${patient.dateOfBirth}">Date of Birth</dd>
        <dt class="col-sm-4">Phone</dt>
        <dd class="col-sm-8" th:text="${patient.phone}">Phone</dd>
        <dt class="col-sm-4">Address</dt>
        <dd class="col-sm-8" th:text="${patient.address}">Address</dd>
        <dt class="col-sm-4" th:if="${patient.email != null}">Email</dt>
        <dd class="col-sm-8" th:if="${patient.email != null}" th:text="${patient.email}">Email</dd>
      </dl>
    </div>
  </div>
</div>

<div class="container mt-4">
  <a th:href="@{/reception/}" class="btn btn-secondary btn-sm">‚Üê Back</a>
  <a th:href="@{'/reception/patients/edit/' + ${patient.patientId}}" class="btn btn-secondary btn-sm">Edit Patient Info</a>
  <a th:href="@{'/reception/patients/' + ${patient.patientId} + '/appointments/new'}" class="btn btn-secondary btn-sm">Make Appointment</a>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

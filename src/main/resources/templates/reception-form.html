<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Reception Form</title></head>
<body>
<div th:replace="fragments/nav :: nav"></div>
<h2>Add New Reception</h2>
<form th:action="@{${reception.receptionId == null} ? '/admins/receptions/save' : '/admins/receptions/update/' + ${reception.receptionId}}"
      th:object="${reception}" method="post">
  <input type="hidden" th:field="*{receptionId}" />
  <div>
    <label>Username:</label>
    <input th:field="*{username}" type="text" required/><br/>
    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color:red"></span>
  </div>
  <div>
    <label>Password:</label>
    <input th:field="*{password}" type="password" required/><br/>
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red"></span>
  </div>
  <div>
    <label>Email:</label>
    <input th:field="*{email}" type="email"/><br/>
  </div>
  <div>
    <label>Active:</label>
    <input th:field="*{isActive}" type="checkbox"/>
  </div>
  <button type="submit">Save</button>
</form>
<a th:href="@{/admins/receptions}">Cancel</a>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Reception List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body>

<div th:replace="fragments/nav :: nav"></div>

<div class="container mt-4">

  <div th:if="${successMessage}" style="margin-top:100px;" class="alert alert-success alert-dismissible fade show" role="alert" th:text="${successMessage}">
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <h2 class="mb-4 text-secondary" style="font-size:1.4em;">Receptions</h2>

  <a th:href="@{/admins/receptions/new}" class="btn btn-sm btn-primary">Add New Reception</a>

  <div class="table-responsive">

    <table id="myTable" class="table table-striped table-hover align-middle">
      <thead class="table-primary">
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Active</th>
        <th>Actions</th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="reception : ${receptions}">
        <td th:text="${reception.receptionId}">1</td>
        <td th:text="${reception.username}">user</td>
        <td th:text="${reception.email}">email</td>
        <td th:text="${reception.isActive}">true</td>
        <td>
          <a th:href="@{'/admins/receptions/edit/' + ${reception.receptionId}}" class="btn btn-sm btn-success">Edit</a>
          <a th:href="@{'/admins/receptions/delete/' + ${reception.receptionId}}" class="btn btn-sm btn-danger" onclick="return confirm('Delete reception?');">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>

    <a th:href="@{/}" class="btn btn-sm btn-dark">Back to Home</a>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
        window.onload = function() {
            var msgDiv = document.getElementById('msg');
            if (msgDiv && msgDiv.textContent.trim() !== "") {
                alert(msgDiv.textContent);
            }
        };
    </script>
</body>
</html>

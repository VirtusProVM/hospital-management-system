<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Appointments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/nav :: nav"></div>

<div class="container mt-4">
  <h2 class="container mt-4">Appointments</h2>

  <div class="table-responsive">

    <table id="myTable" class="table table-striped table-hover align-middle">
      <thead class="table-primary">
      <tr>
        <th>Date & Time</th>
        <th>Status</th>
        <th>Notes</th>
        <th>Doctor</th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="appointment : ${appointments}">
        <td th:text="${appointment.appointmentDate}">DateTime</td>
        <td th:text="${appointment.status}">Status</td>
        <td th:text="${appointment.notes}">Notes</td>
        <td th:text="${appointment.doctor.firstName + ' ' + appointment.doctor.lastName}">Doctor</td>
      </tr>
      </tbody>

    </table>
  </div>

  <a th:href="@{'/doctor/patients/' + ${patientId}}" class="btn btn-sm btn-primary">Back to Patient</a>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

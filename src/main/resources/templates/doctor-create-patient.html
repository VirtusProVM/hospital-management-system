<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Patient</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<div th:replace="fragments/nav :: nav"></div>

<div class="container mt-5">
  <h2 class="mb-4 text-primary" style="margin-top:100px;">Add New Patient</h2>

  <form id="createPatientForm" th:action="@{/doctor/patients/create}" th:object="${patient}" method="post" class="p-4 rounded bg-white shadow-sm" style="max-width: 550px;">
    <div class="mb-3">
      <label class="form-label">First Name:</label>
      <input th:field="*{firstName}" class="form-control"/>
      <div class="text-danger small" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Last Name:</label>
      <input th:field="*{lastName}" class="form-control"/>
      <div class="text-danger small" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">E-mail:</label>
      <input th:field="*{email}" class="form-control"/>
      <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Gender:</label>
      <input th:field="*{gender}" class="form-control"/>
      <div class="text-danger small" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Date of Birth:</label>
      <input th:field="*{dateOfBirth}" type="date" class="form-control"/>
      <div class="text-danger small" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Phone:</label>
      <input th:field="*{phone}" class="form-control"/>
      <div class="text-danger small" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Address:</label>
      <input th:field="*{address}" class="form-control"/>
      <div class="text-danger small" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
    </div>

    <button type="submit" class="btn btn-success mt-2">Create</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Department Form</title></head>
<body>
<div th:replace="fragments/nav :: nav"></div>

<h2 th:text="${department.departmentId == null ? 'Add New Department' : 'Edit Department'}">Department Form</h2>

<form th:action="@{${department.departmentId == null} ? '/admins/department/create' : '/admins/department/update/' + ${department.departmentId}}" th:object="${department}" method="post">
  <input type="hidden" th:field="*{departmentId}" />
  <div>
    <label>Name:</label>
    <input th:field="*{name}" type="text" required/><br/>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red"></span>
  </div>
  <div>
    <label>Location:</label>
    <input th:field="*{location}" type="text"/><br/>
  </div>
  <button type="submit">Save</button>
</form>
<a th:href="@{/admins/departments}">Cancel</a>
</body>
</html>

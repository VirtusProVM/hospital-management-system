<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Prescription</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<div th:replace="fragments/nav :: nav"></div>

<div class="container mt-5">
  <h2 class="mb-4 text-primary" style="margin-top:100px;">Edit Prescription</h2>

  <form th:action="@{'/doctor/patients/' + ${patientId} + '/prescriptions'}" th:object="${prescription}" method="post"
        class="p-4 rounded bg-white shadow-sm" style="max-width: 550px;">

    <div class="mb-3">
      <label class="form-label">Drug Name:</label>
      <input class="form-control" type="text" th:field="*{drugName}" required/><br/>
    </div>

    <div class="mb-3">
      <label class="form-label">Dosage:</label>
      <input class="form-control" type="text" th:field="*{dosage}" required/><br/>
    </div>

    <div class="mb-3">
      <label class="form-label">Instructions:</label>
      <input class="form-control" type="text" th:field="*{details}" required/><br/>
    </div>

    <button type="submit" class="btn btn-success mt-2">Update Prescription</button>
  </form>

  <a th:href="@{'/doctor/patients/' + ${patientId}}" class="btn btn-primary mt-2">Back to Patient</a>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>View Bill</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/nav :: nav"></div>

<div class="container mt-4">

  <h2 class="mb-4 text-primary" style="margin-top:100px;">Bill #[[${bill.id}]]</h2>
  <p>Patient: <span th:text="${bill.patientId.fullname}"></span></p>
  <p>Status: <span th:text="${bill.paid ? 'Paid' : 'Unpaid'}"></span></p>
  <p>Subtotal: <span th:text="${bill.subtotal}"/></p>
  <p>Tax: <span th:text="${bill.tax}"/></p>
  <p>Total: <span th:text="${bill.total}"/></p>
  <p>Amount Paid: <span th:text="${bill.amountPaid}"/></p>
  <p>Balance Due: <span th:text="${bill.balanceDue}"/></p>

  <h3 class="mb-4 text-primary">Items</h3>

  <div class="table-responsive">

    <table class="table table-striped table-hover align-middle">
      <thead class="table-primary">
      <tr>
        <th>Description</th>
        <th>Unit Price</th>
        <th>Quantity</th>
        <th>Line Total</th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="item: ${bill.items}">
        <td th:text="${item.description}"/>
        <td th:text="${item.unitPrice}"/>
        <td th:text="${item.quantity}"/>
        <td th:text="${item.lineTotal}"/>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="container mt-5">
  <h3 class="mb-4 text-primary">Payments</h3>

  <div class="table-responsive">

    <table id="myTable" class="table table-striped table-hover align-middle">
      <thead class="table-primary">
      <tr>
        <th>Date</th>
        <th>Amount</th>
        <th>Method</th>
        <th>Reference</th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="p : ${bill.payments}">
        <td th:text="${#temporals.format(p.createdAt, 'yyyy-MM-dd HH:mm')}"/>
        <td th:text="${p.amount}"/>
        <td th:text="${p.method}"/>
        <td th:text="${p.reference}"/>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="container mt-4">
    <h3 class="mb-4 text-primary">Add Payment</h3>
    <form th:action="@{'/cashier/bill/' + ${bill.id} + '/accept-fees'}" method="post" class="p-4 rounded bg-white shadow-sm" style="max-width: 550px;">
      <input class="form-control" type="number" name="amount" step="0.01" required/>
      <input class="form-control" type="text" name="method" placeholder="Method (e.g. CASH/...)"/>
      <input class="form-control" type="text" name="reference" placeholder="Reference (optional)"/>
      <button class="btn btn-success" type="submit">Accept Fees</button>
    </form>
  </div>

  <div class="container mt-4">
    <h3 class="mb-4 text-primary">Update Bill Record</h3>
    <form th:action="@{'/cashier/bill/' + ${bill.id} + '/update'}" method="post" class="p-4 rounded bg-white shadow-sm" style="max-width: 550px;">
      <label class="form-label">
        <input class="form-control" type="checkbox" name="paid" th:checked="${bill.paid}"/> Paid
      </label>
      <button class="btn btn-success" type="submit">Update</button>
    </form>
  </div>

  <div class="container mt-4">
    <h3 class="mb-4 text-primary">Refund</h3>
    <form th:action="@{'/cashier/bill/' + ${bill.id} + '/refund'}" method="post" class="p-4 rounded bg-white shadow-sm" style="max-width: 550px;">
      <select class="form-select" name="paymentId">
        <option th:each="p : ${bill.payments}" th:value="${p.id}" th:text="${#temporals.format(p.createdAt, 'yyyy-MM-dd HH:mm') + ' - ' + p.amount}"></option>
      </select>
      <input class="form-control" type="number" name="amount" step="0.01"/>
      <input class="form-control" type="text" name="reason" placeholder="Refund reason"/>
      <button class="btn btn-success" type="submit">Refund</button>
    </form>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

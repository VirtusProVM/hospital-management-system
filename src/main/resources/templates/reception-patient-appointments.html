<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Patient Appointments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div class="container mt-4">

  <h2 class="mb-4 text-primary">Appointments for Patient [[${patientId}]]</h2>

  <div class="table-responsive">

    <table id="myTable" class="table table-striped table-hover align-middle">
      <thead class="table-primary">
      <tr>
        <th>Date & Time</th>
        <th>Doctor</th>
        <th>Reason</th>
        <th>Actions</th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="appt : ${appointments}">
        <td th:text="${appt.appointmentDateTime}">date</td>
        <td th:text="${appt.doctor.firstName + ' ' + appt.doctor.lastName}">doctor</td>
        <td th:text="${appt.reason}">reason</td>
        <td>
          <form th:action="@{'/reception/appointments/' + ${appt.appointmentId} + '/cancel'}" method="post" class="p-4 rounded bg-white shadow-sm" style="max-width: 550px;">
            <button type="submit" class="btn btn-primary mt-2">Cancel</button>
          </form>
        </td>
      </tr>
      </tbody>

    </table>

    <a th:href="@{'/reception/patients/' + ${patientId}}" class="btn btn-sm btn-primary">Back to patient</a>
  </div>
</div>



<table border="1">
  <thead>

  </thead>

</table>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

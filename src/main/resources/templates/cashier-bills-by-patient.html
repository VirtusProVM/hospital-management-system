<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Bills for Patient</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/nav :: nav"></div>

<div class="container mt-4">

  <h2 class="mb-4 text-secondary" style="font-size:1.4em;" th:text="'Bills for patient ID: ' + ${patientId}">Bills</h2>

  <div class="table-responsive">

    <table id="myTable" class="table table-striped table-hover align-middle">
      <thead class="table-primary">

      <tr>
        <th>ID</th>
        <th>Created</th>
        <th>Total</th>
        <th>Paid</th>
        <th>Action</th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="bill : ${bills}">
        <td th:text="${bill.Id}">1</td>
        <td th:text="${#temporals.format(bill.createdAt,'yyyy-MM-dd HH:mm')}">2025-11-01 09:00</td>
        <td th:text="${bill.total}">0.00</td>
        <td th:text="${bill.paid ? 'Yes' : 'No'}">No</td>
        <td>
          <a th:href="@{'/cashier/bill/view/' + ${bill.id}}" class="btn btn-sm btn-primary">View</a>
        </td>
      </tr>
      <tr th:if="${bills.size() == 0}">
        <td colspan="5">No bills found for this patient.</td>
      </tr>
      </tbody>
    </table>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

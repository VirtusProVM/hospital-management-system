<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patients</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
      body { background: #f4fafd;}
      #myInput { width: 300px;}
    </style>
</head>
<body>
<div th:replace="fragments/nav :: nav"></div>
<div class="container mt-4">

    <!-- Bootstrap Success Alert for Message -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert" th:text="${successMessage}">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="row mb-3">
        <div class="col-md-4" style="margin-top: 100px;">
            <input id="myInput" type="text" class="form-control" onkeyup="myFunction()" placeholder="Search for first names..."/>
        </div>
    </div>

    <div class="table-responsive">
        <table id="myTable" class="table table-striped table-hover align-middle">
            <thead class="table-primary">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>Date of Birth</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patient : ${patients}">
                <td th:text="${patient.firstName}">First Name</td>
                <td th:text="${patient.lastName}">Last Name</td>
                <td th:text="${patient.gender}">Gender</td>
                <td th:text="${patient.dateOfBirth}">DOB</td>
                <td th:text="${patient.phone}">Phone</td>
                <td th:text="${patient.address}">Address</td>
                <td>
                    <a th:href="@{'/cashier/bill/generate/' + ${patient.patientId}}" class="btn btn-sm btn-success">Generate Bill</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
function myFunction() {
  var input = document.getElementById("myInput");
  var filter = input.value.toUpperCase();
  var table = document.getElementById("myTable");
  var tr = table.getElementsByTagName("tr");
  for (var i = 1; i < tr.length; i++) { // Start from i=1 to skip header
    var td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      var txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

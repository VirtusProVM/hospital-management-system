<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="images/shorcut.jpg">
  <title>Doctor Form</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Passion+One'>
  <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Oxygen'>
</head>
<body>
<div th:replace="fragments/nav :: nav"></div>
<h2 th:text="${doctor.doctorId == null ? 'Add New Doctor' : 'Edit Doctor'}">Doctor Form</h2>

<div class="container mt-4">
  <h2 th:text="${doctor.doctorId == null ? 'Add New Doctor' : 'Edit Doctor'}" class="mb-4">Doctor Form</h2>
  <form th:action="@{${doctor.doctorId == null} ? '/admins/doctors/create' : '/admins/doctors/update/' + ${doctor.doctorId}}" th:object="${doctor}" method="post" class="row g-3">
    <input type="hidden" th:field="*{doctorId}"/>
    <div class="col-md-6">
      <label class="form-label">First Name</label>
      <input th:field="*{firstName}" class="form-control" required/>
      <div class="text-danger small" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    </div>
    <div class="col-md-6">
      <label class="form-label">Last Name</label>
      <input th:field="*{lastName}" class="form-control" required/>
      <div class="text-danger small" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    </div>
    <div class="col-md-6">
      <label class="form-label">Phone</label>
      <input th:field="*{phone}" class="form-control" required/>
      <div class="text-danger small" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
    </div>
    <div class="col-md-6">
      <label class="form-label">Specialty</label>
      <input th:field="*{specialty}" class="form-control"/>
    </div>
    <div class="col-md-6">
      <label class="form-label">Department</label>
      <select th:field="*{department.departmentId}" class="form-select" required>
        <option th:each="dept : ${department}"
                th:value="${dept.departmentId}"
                th:text="${dept.name}"
                th:selected="${dept.departmentId == doctor.department?.departmentId}">
        </option>
      </select>
    </div>
    <div class="col-md-6">
      <label class="form-label">Email</label>
      <input th:field="*{email}" class="form-control" type="email"/>
      <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>
    <div class="col-md-6">
      <label class="form-label">Username</label>
      <input th:field="*{username}" class="form-control" required/>
      <div class="text-danger small" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    </div>
    <div class="col-md-6">
      <label class="form-label">Password</label>
      <input th:field="*{password}" class="form-control" type="password" required/>
      <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>
    <div class="col-12 form-check mb-3 ms-2">
      <input th:field="*{isActive}" class="form-check-input" type="checkbox"/>
      <label class="form-check-label">Active</label>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Save</button>
      <a th:href="@{/admins/doctors}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>

</body>
</html>

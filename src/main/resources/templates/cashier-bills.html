<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Bills</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div th:replace="fragments/nav :: nav"></div>

<div class="container mt-4">

  <h2 class="mb-4 text-secondary" style="font-size:1.4em;" th:text="'Bills for ' + ${date}">Bills</h2>

  <form class="form-horizontal" method="get" th:action="@{/cashier/bills}">
    <label>Date: <input type="date" name="date" th:value="${date}"/></label>
    <button class="btn btn-sm btn-success" type="submit">Filter</button>
  </form>

  <table id="myTable" class="table table-striped table-hover align-middle">
    <thead class="table-primary">

    <tr>
      <th>ID</th>
      <th>Patient</th>
      <th>Appointment</th>
      <th>Total</th>
      <th>Paid</th>
      <th>Created</th>
      <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="bill : ${bills}">
      <td th:text="${bill.id}">1</td>
      <td th:text="${bill.patient != null ? bill.patient.firstName + ' ' + bill.patient.lastName : '—'}">Patient</td>
      <td th:text="${bill.appointment != null ? #temporals.format(bill.appointment.appointmentDateTime, 'yyyy-MM-dd HH:mm') : '—'}">appt</td>
      <td th:text="${bill.total}">0.00</td>
      <td th:text="${bill.paid ? 'Yes' : 'No'}">No</td>
      <td th:text="${#temporals.format(bill.createdAt, 'yyyy-MM-dd HH:mm')}">created</td>
      <td>
        <a th:href="@{'/cashier/bills/' + ${bill.id}}" class="btn btn-sm btn-primary">View</a>
      </td>
    </tr>
    <tr th:if="${bills.size() == 0}">
      <td colspan="7">No bills found</td>
    </tr>
    </tbody>
  </table>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Generate Bill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/nav :: nav"></div>

<div class="container mt-4">

    <h2 class="mb-4">Generate Bill</h2>

    <form th:action="@{/cashier/generate}" method="post" class="mb-5">

        <input type="hidden" name="appointmentId" th:value="${appointmentId}"/>

        <div class="table-responsive">
            <table id="itemsTable" class="table table-bordered align-middle">
                <thead class="table-primary">
                <tr>
                    <th>Description</th>
                    <th>Unit Price</th>
                    <th>Quantity</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item,iterStat : ${items}">
                    <td><input type="text" name="description" th:value="${item.description}" class="form-control" required/></td>
                    <td><input type="number" name="unitPrice" th:value="${item.unitPrice}" class="form-control" step="0.01" min="0"/></td>
                    <td><input type="number" name="quantity" th:value="${item.quantity}" class="form-control" min="1"/></td>
                    <td>
                        <button type="button" class="btn btn-outline-danger btn-sm" onclick="removeRow(this)">Remove</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <button type="button" class="btn btn-outline-secondary mb-3" onclick="addRow()">Add Item</button>

        <div class="mb-3">
            <label class="form-label">Tax rate <small>(e.g. 0.05 = 5%)</small>:</label>
            <input type="number" name="taxRate" th:value="${taxRate}" class="form-control d-inline-block" style="width:150px;" step="0.01" min="0"/>
        </div>

        <button type="submit" class="btn btn-success">Generate Bill</button>
    </form>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function addRow() {
        const tbody = document.querySelector('#itemsTable tbody');
        const tr = document.createElement('tr');
        tr.innerHTML = '<td><input type="text" name="description" required/></td>' +
            '<td><input type="text" name="unitPrice" value="0"/></td>' +
            '<td><input type="number" name="quantity" value="1" min="1"/></td>' +
            '<td><button type="button" onclick="removeRow(this)">Remove</button></td>';
        tbody.appendChild(tr);
    }
    function removeRow(btn) {
        const tr = btn.closest('tr');
        tr.parentNode.removeChild(tr);
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<div th:replace="fragments/nav :: nav"></div>

<div class="container mt-5">
  <h2 class="mb-4 text-primary" style="margin-top: 100px;">Create Appointment</h2>
  <form th:action="@{'/doctor/patients/' + ${patientId} + '/appointments'}" th:object="${appointment}" method="post" class="p-4 rounded bg-white shadow-sm" style="max-width: 500px;">

    <div class="mb-3">
      <label class="form-label">Doctor:</label>
      <select th:field="*{doctor.doctorId}" class="form-select" required>
        <option th:each="doc : ${doctors}" th:value="${doc.doctorId}" th:text="${doc.firstName + ' ' + doc.lastName}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Date and Time:</label>
      <input type="datetime-local" th:field="*{appointmentDate}" class="form-control" required/>
    </div>

    <div class="mb-3">
      <label class="form-label">Status:</label>
      <input type="text" th:field="*{status}" class="form-control" required/>
    </div>

    <div class="mb-3">
      <label class="form-label">Notes:</label>
      <input type="text" th:field="*{notes}" class="form-control"/>
    </div>

    <div class="d-flex gap-2 mt-3">
      <button type="submit" class="btn btn-success">Create Appointment</button>
      <a th:href="@{'/doctor/patients/' + ${patientId}}" class="btn btn-secondary">Back to Patient</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Generate Bill</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<div th:replace="fragments/nav :: nav"></div>

<h2 class="mb-4 text-primary" style="margin-top: 100px;">Generate Bill</h2>

<div class="container mt-4">

  <form th:action="@{/cashier/bill/generate}" method="post" class="mb-5">
    <input type="hidden" name="patientId" th:value="${patientId}" />

    <div class="table-responsive">
      <table id="itemsTable" class="table table-bordered align-middle">
        <thead class="table-primary">
        <tr>
          <th>Description</th>
          <th>Unit Price</th>
          <th>Quantity</th>
        </tr>
        </thead>

        <tbody id="lineItems">
        <tr>
          <td><input type="text" name="description" required /></td>
          <td><input type="number" name="unitPrice" step="0.01" required /></td>
          <td><input type="number" name="quantity" min="1" required /></td>
        </tr>
        </tbody>

      </table>
    </div>

    <button type="button" onclick="addRow()" class="btn btn-outline-secondary mb-3">Add Item</button>
    <br/><br/>
    <label class="form-label">Tax rate: <input type="number" class="form-control d-inline-block" style="width:150px;" name="taxRate" step="0.01" min="0" value="0.05"/></label>
    <br/><br/>
    <button type="submit" class="btn btn-success">Generate Bill</button>

  </form>
</div>

<script>
function addRow() {
    const tbody = document.getElementById("lineItems");
    const tr = document.createElement("tr");
    tr.innerHTML = `<td><input type="text" name="description" required /></td>
            <td><input type="number" name="unitPrice" step="0.01" required /></td>
            <td><input type="number" name="quantity" min="1" required /></td>`;
    tbody.appendChild(tr);
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

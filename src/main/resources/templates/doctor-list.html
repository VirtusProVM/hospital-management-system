<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Doctor List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body>
<div th:replace="fragments/nav :: nav"></div>

<div class="container mt-4">

  <div th:if="${successMessage}" style="margin-top:100px;"  class="alert alert-success alert-dismissible fade show" role="alert" th:text="${successMessage}">
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <h2 class="mb-4 text-secondary" style="font-size:1.4em;">Doctors</h2>
  <a th:href="@{/admins/doctors/new}" class="btn btn-sm btn-primary">Add New Doctor</a>

  <div class="table-responsive">

    <table id="myTable" class="table table-striped table-hover align-middle">
      <thead class="table-primary">
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone</th>
        <th>Specialty</th>
        <th>Department</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="doctor : ${doctors}">
        <td th:text="${doctor.doctorId}">1</td>
        <td th:text="${doctor.firstName}">John</td>
        <td th:text="${doctor.lastName}">Doe</td>
        <td th:text="${doctor.phone}"></td>
        <td th:text="${doctor.specialty}">Cardiology</td>
        <td th:text="${doctor.department.name}"></td>
        <td th:text="${doctor.email}">email</td>
        <td>
          <a th:href="@{'/admins/doctors/edit/' + ${doctor.doctorId}}" class="btn btn-sm btn-success">Edit</a>
          <a th:href="@{'/admins/doctors/delete/' + ${doctor.doctorId}}" class="btn btn-sm btn-danger" onclick="return confirm('Delete doctor?');">Delete</a>
        </td>
      </tr>
      </tbody>

    </table>
    <a href="/" class="btn btn-sm btn-dark">Back to Home</a>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
        window.onload = function() {
            var msgDiv = document.getElementById('msg');
            if (msgDiv && msgDiv.textContent.trim() !== "") {
                alert(msgDiv.textContent);
            }
        };
    </script>
</body>
</html>

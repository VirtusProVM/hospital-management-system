<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bill List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div th:replace="fragments/nav :: nav"></div>

<div class="container mt-4">

    <div class="table-responsive">

        <table id="myTable" class="table table-striped table-hover align-middle">
            <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Patient</th>
                <th>Subtotal</th>
                <th>Tax</th>
                <th>Price</th>
                <th>Paid</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tr th:each="bill : ${bills}">
                <td th:text="${bill.Id}">1</td>
                <td th:text="${bill.patientId.fullname}">fullname</td>
                <td th:text="${bill.subtotal}">subtotal</td>
                <td th:text="${bill.tax}">tax</td>
                <td th:text="${bill.total}">total</td>
                <td th:text="${bill.paid}">paid</td>
                <td th:text="${bill.createdAt}">createdAt</td>
                <td>
                    <a th:href="@{'/cashier/bills/' + ${bill.Id}}">Edit</a>
                    <a th:href="@{'/cashier/patient/' + ${bill.patientId.patientId} + '/bills'}">Show More</a>
                    <a th:href="@{'/cashier/delete/' + ${bill.Id}}"
                       onclick="return confirm('Are you sure to delete?');">Delete</a>
                </td>
            </tr>
            <tbody>

            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

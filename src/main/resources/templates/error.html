<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
  <body>
    <h2 class="mb-4 text-primary">Error</h2>
    <div th:if="${successMessage}" style="margin-top:100px;" class="alert alert-success alert-dismissible fade show" role="alert" th:text="${successMessage}">
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <a sec:authorize="hasRole('ADMIN')" th:href="@{/admins/}" class="btn btn-sm btn-primary">Admin Dashboard</a>
    <a sec:authorize="hasRole('DOCTOR')" th:href="@{/doctor/}" class="btn btn-sm btn-primary">Doctor Dashboard</a>
    <a sec:authorize="hasRole('RECEPTION')" th:href="@{/reception/}" class="btn btn-sm btn-primary">Reception Dashboard</a>
    <a sec:authorize="hasRole('CASHIER')" th:href="@{/cashier/}" class="btn btn-sm btn-primary">Cashier Dashboard</a>

    <span sec:authorize="hasRole('ADMIN')">
        | <a th:href="@{/admin/logout}" class="btn btn-sm btn-primary">Logout</a>
    </span>

    <span sec:authorize="hasRole('DOCTOR')">
        | <a th:href="@{/doctor/logout}" class="btn btn-sm btn-primary">Logout</a>
    </span>

    <span sec:authorize="hasRole('RECEPTION')">
        | <a th:href="@{/reception/logout}" class="btn btn-sm btn-primary">Logout</a>
    </span>

    <span sec:authorize="hasRole('CASHIER')">
        | <a th:href="@{/cashier/logout}" class="btn btn-sm btn-primary">Logout</a>
    </span>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        window.onload = function() {
            var msgDiv = document.getElementById('msg');
            if (msgDiv && msgDiv.textContent.trim() !== "") {
                alert(msgDiv.textContent);
            }
        };
    </script>
  </body>
</html>

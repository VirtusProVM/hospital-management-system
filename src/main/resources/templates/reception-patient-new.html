<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register Patient</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div th:replace="fragments/nav :: nav"></div>

<div class="container mt-4">

  <h2 class="mb-4 text-primary" style="margin-top:100px;">Register Patient</h2>

  <form th:action="@{/reception/patients}" th:object="${patient}" method="post" class="p-4 rounded bg-white shadow-sm" style="max-width: 550px;">

    <label class="form-label">First Name:</label>
    <input class="form-control" type="text" th:field="*{firstName}" required/><br/>

    <label class="form-label">Last Name:</label>
    <input class="form-control" type="text" th:field="*{lastName}" required/><br/>

    <label class="form-label">Date of Birth:</label>
    <input class="form-control" type="date" th:field="*{dateOfBirth}" /><br/>

    <label class="form-label">Gender:</label>
    <input class="form-control" type="text" th:field="*{gender}" /><br/>

    <label class="form-label">Phone:</label>
    <input class="form-control" type="tel" th:field="*{phone}" /><br/>

    <label class="form-label">Email:</label>
    <input class="form-control" type="email" th:field="*{email}" /><br/>

    <label class="form-label">Address:</label>
    <input class="form-control" type="text" th:field="*{address}" /><br/>

    <button type="submit" class="btn btn-success">Register</button>
  </form>

  <a th:href="@{/reception/patients/search}" class="btn btn-secondary btn-sm">Search patients</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<div class="container">
    <div class="row main">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <hr />
            </div>
        </div>
        <div class="main-login main-center">
            <form class="form-horizontal" method="post" th:action="@{/admins/save}" th:object="${admin}">
                <div class="form-group">
                    <label for="name" class="cols-sm-2 control-label">Username</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa-lg" aria-hidden="true"></i></span>
                            <input type="text" th:field="*{username}" class="form-control" name="name" id="name"  placeholder="Enter your Name" />
                        </div>
                        <div class="message" id="message_name">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Your Email</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input type="email" th:field="*{email}" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
                        </div>
                        <div class="message" id="message_mail">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-unlock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" th:field="*{password}" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
                        </div>
                        <div class="message" id="message_password">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="cols-sm-2 control-label">User Level</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="text" th:field="*{userLevel}" class="form-control" name="userLevel" id="userLevel"  placeholder="User Level" disabled/>
                        </div>
                        <div class="message" id="message_userLevel">
                        </div>
                    </div>
                </div>

                <div class="form-group">

                    <div class="cols-sm-10">
                        <div class="input-group">
                            <label class="cols-sm-2 control-label">Active</label>
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="checkbox" th:field="*{isActive}" class="form-control" name="isActive" id="isActive"/>
                        </div>
                        <div class="message" id="message_isActive">
                        </div>
                    </div>
                </div>
                <div class="form-group ">
                    <button type="submit" class="btn btn-primary btn-lg btn-block login-button" onclick="check()">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/js.js}"></script>

</body>
</html>

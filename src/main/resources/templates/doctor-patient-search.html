<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Search Patients</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div th:replace="fragments/nav :: nav"></div>

<div class="container mt-4">
  <h2 class="mb-4 text-primary">Search Patients</h2>

  <form th:action="@{/doctor/patients/search}" method="get" class="p-4 rounded bg-white shadow-sm" style="max-width: 550px;">
    <input type="text" name="keyword" placeholder="Enter first or last name" th:value="${keyword}" class="form-control" required />
    <button type="submit" class="btn btn-primary mt-2">Search</button>
  </form>

  <div th:if="${patients != null}">
    <h3 th:if="${patients.size() > 0}" class="mb-4 text-secondary" style="font-size:1.4em;">Results:</h3>
    <h3 th:if="${patients.size() == 0 and keyword != null}" class="mb-4 text-secondary" style="font-size:1.4em;">No patients found.</h3>

    <div class="table-responsive">

      <table id="myTable" class="table table-striped table-hover align-middle">
        <thead class="table-primary">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Gender</th>
          <th>Date of Birth</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="patient : ${patients}">
          <td th:text="${patient.firstName}">First Name</td>
          <td th:text="${patient.lastName}">Last Name</td>
          <td th:text="${patient.gender}">Gender</td>
          <td th:text="${patient.dateOfBirth}">DOB</td>
          <td th:text="${patient.phone}">Phone</td>
          <td th:text="${patient.address}">Address</td>
          <td>
            <a th:href="@{'/doctor/patients/' + ${patient.firstName} + '/' + ${patient.lastName}}" class="btn btn-sm btn-primary">View</a>
            <a th:href="@{'/doctor/patients/' + ${patient.patientId} + '/appointments/new'}" class="btn btn-sm btn-success">Create Appointment</a>
          </td>
        </tr>
        </tbody>

      </table>
    </div>
  </div>

</div>

<script>
        window.onload = function() {
            var msgDiv = document.getElementById('msg');
            if (msgDiv && msgDiv.textContent.trim() !== "") {
                alert(msgDiv.textContent);
            }
        };

        function myFunction() {
  // Declare variables
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");

  // Loop through all table rows, and hide those who don't match the search query
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

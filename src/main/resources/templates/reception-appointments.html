<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Appointments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div th:replace="fragments/nav :: nav"></div>

<div class="container mt-4">

  <h2 class="mb-4 text-primary" style="margin-top: 100px;">Appointments for [[${date}]]</h2>

  <form method="get" th:action="@{/reception/appointments}" class="p-4 rounded bg-white shadow-sm" style="max-width: 550px;">
    <label class="form-label">Date:</label>
    <input type="date" name="date" th:value="${date}" class="form-control" />
    <button type="submit" class="btn btn-primary mt-2">Filter</button>
  </form>

  <div class="table-responsive">

    <table id="myTable" class="table table-striped table-hover align-middle">
      <thead class="table-primary">
      <tr>
        <th>Time</th>
        <th>Patient</th>
        <th>Doctor</th>
        <th>Reason</th>
        <th>Actions</th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="appt : ${appointments}">
        <td th:text="${appt.appointmentDateTime}">datetime</td>
        <td>
          <a th:href="@{'/reception/patients/' + ${appt.patient.id}}"
             th:text="${appt.patient.firstName + ' ' + appt.patient.lastName}">patient</a>
        </td>
        <td th:text="${appt.doctor.firstName + ' ' + appt.doctor.lastName}">doctor</td>
        <td th:text="${appt.reason}">reason</td>
        <td>
          <form th:action="@{'/reception/appointments/' + ${appt.id} + '/cancel'}" method="post" style="display:inline;">
            <button type="submit">Cancel</button>
          </form>
          <form th:action="@{'/reception/doctors/' + ${appt.doctor.id} + '/notify'}" method="post" style="display:inline;">
            <input class="form-control" type="hidden" name="date" th:value="${#dates.format(appt.appointmentDateTime, 'yyyy-MM-dd')}" />
            <button type="submit" class="btn btn-success">Notify Doctor</button>
          </form>
        </td>
      </tr>
      </tbody>

    </table>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

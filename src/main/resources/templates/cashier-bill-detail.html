<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Bill Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container my-5">

    <h2 class="mb-4">Bill #<span th:text="${bill.id}">1</span></h2>

    <!-- Patient/Appoint Info -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="mb-2">
                <strong>Patient:</strong>
                <span th:text="${bill.patient != null ? bill.patient.firstName + ' ' + bill.patient.lastName : '—'}"></span>
            </div>
            <div class="mb-2">
                <strong>Created:</strong>
                <span th:text="${#temporals.format(bill.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
            </div>
            <div>
                <strong>Appointment:</strong>
                <span th:if="${bill.appointment != null}" th:text="${#temporals.format(bill.appointment.appointmentDateTime,'yyyy-MM-dd HH:mm')}"></span>
                <span th:if="${bill.appointment == null}">—</span>
            </div>
        </div>
    </div>

    <!-- Bill Items Table -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Items</h5>
        </div>
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-light">
                <tr>
                    <th>Description</th>
                    <th>Unit Price</th>
                    <th>Quantity</th>
                    <th>Line Total</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="it : ${bill.items}">
                    <td th:text="${it.description}">desc</td>
                    <td th:text="${it.unitPrice}">0.00</td>
                    <td th:text="${it.quantity}">1</td>
                    <td th:text="${it.lineTotal}">0.00</td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="3" class="text-end">Subtotal</td>
                    <td th:text="${bill.subtotal}">0.00</td>
                </tr>
                <tr>
                    <td colspan="3" class="text-end">Tax</td>
                    <td th:text="${bill.tax}">0.00</td>
                </tr>
                <tr class="fw-bold">
                    <td colspan="3" class="text-end">Total</td>
                    <td th:text="${bill.total}">0.00</td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- Payment section -->
    <div class="mb-3">
        <form th:action="@{'/cashier/bills/' + ${bill.id} + '/pay'}" method="post" th:if="${!bill.paid}">
            <button type="submit" class="btn btn-success">Mark as Paid</button>
        </form>
        <div th:if="${bill.paid}">
            <span class="badge bg-success fs-5">PAID</span>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>Healthcare Management System</title>

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
  <body>
    <h1 class="card-title index-h1">Welcome to Healthcare Management System</h1>
      <div th:replace="fragments/nav :: nav"></div>
      <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert" th:text="${successMessage}">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div sec:authorize="isAuthenticated()">
        <p style="margin-top:100px;">You are logged in as <span sec:authentication="name"></span></p>
      </div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid" sec:authorize="!isAuthenticated()">
        <a th:href="@{/admin/login}" class="btn btn-dark">Login as Admin</a>
        <a th:href="@{/doctor/login}" class="btn btn-dark">Login as Doctor</a>
        <a th:href="@{/reception/login}" class="btn btn-dark">Login as Reception</a>
        <a th:href="@{/cashier/login}" class="btn btn-dark">Login as Cashier</a>
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
